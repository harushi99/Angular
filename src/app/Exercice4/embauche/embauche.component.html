
<div *ngIf="personnesEmbauche.length">

<h1>The answer to who is hired is: </h1>
<div class ="row  jumbotron">
<div *ngFor="let personneEmbauche of personnesEmbauche ">
   <div class="col">
    <div class="card" style="width: 10rem;">
        <img class="card-img-top" src="assets/images/{{  personneEmbauche.path|defaultImage }}" alt="{{  personneEmbauche.name }}">
        <div class="card-body">
          <h5 class="card-title">{{  personneEmbauche.name }}
            {{  personneEmbauche.firstname | titlecase }}</h5>
        </div>
      </div>
   </div>
   
</div>      

</div>


</div>
